<!DOCTYPE html>
<html>
<head>
<style>
div +h2 {
  background-color: red;
}
</style>
</head>
<body>

<h1>selector +</h1>

<div> JAVA >> DIV</div>

<h2>Hello world >> H2</h2>

<div>PHP >> DIV</div>
<h1>This is my world >> H1</h1>
<h2>Hello HTML >> H2</h2>

 
<!-- จะเห็นได้ว่า bg สัเเดงจะอยู่ที่ h2 เนื่องจากเป็น element ที่ต่อจาก div
ในทางกลับกันถ้าเกิด มี element อยู่ตรงกลางระหว่าง div เเละ h2 selector นี้จะไม่ทำงาน-->
</body>
</html>
